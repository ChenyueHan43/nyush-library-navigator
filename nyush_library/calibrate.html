<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Map Calibration Tool (Auto-Fit)</title>
<style>
  body { 
    font-family: sans-serif; 
    padding: 20px;
    background-color: #f0f0f0;
  }
  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #toolbar { 
    margin-bottom: 15px; 
    background: white;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  /* 关键修改：用 CSS 限制显示宽度，但不改变实际分辨率 */
  canvas { 
    border: 2px solid #333; 
    cursor: crosshair; 
    max-width: 90vw;  /* 限制最大宽度为屏幕宽度的 90% */
    height: auto;     /* 高度自动缩放 */
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  #output {
    margin-top: 20px;
    padding: 15px;
    background: #333;
    color: #0f0;
    width: 90vw;
    border-radius: 5px;
    font-family: monospace;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<div id="container">
  <h2>Library Map Calibration Tool</h2>
  
  <div id="toolbar">
    <label>Choose Floor:</label>
    <select id="floorSel" onchange="loadFloor()">
      <option value="5f">5F</option>
      <option value="6f">6F</option>
    </select>
    <span style="margin-left:10px; color:#666; font-size: 0.9em;">(Drag red dots to position)</span>
  </div>

  <canvas id="map"></canvas>

  <h3>Copy these coordinates to your CSV:</h3>
  <pre id="output"></pre>
</div>

<script>
const canvas = document.getElementById("map");
const ctx = canvas.getContext("2d");
const output = document.getElementById("output");
const floorSel = document.getElementById("floorSel");

let img = new Image();
let points = [];

// 这里填入你之前估算的初始数据，方便微调
const data = {
  "5f": [
    { name:"SERVICE", x:680, y:140 },
    { name:"W516", x:150, y:350 },
    { name:"N509", x:800, y:200 },
    { name:"N505", x:280, y:80 }
  ],
  "6f": [
    { name:"Researcher Room", x:880, y:290 },
    { name:"Scholars Space", x:880, y:100 },
    { name:"Group Study", x:380, y:360 },
    { name:"Books A-D", x:650, y:220 },
    { name:"Books PN-Z", x:180, y:200 }
  ]
};

function loadFloor(){
  const floor = floorSel.value;
  img.src = floor === "5f" ? "5f_base.jpg" : "6f_base.jpg";
  // 深拷贝数据，防止切换楼层时数据污染
  if(data[floor]) {
      points = JSON.parse(JSON.stringify(data[floor]));
  } else {
      points = [];
  }
}

img.onload = ()=>{
  // 画布内部分辨率等于图片原始分辨率（保证坐标精准）
  canvas.width = img.width;
  canvas.height = img.height;
  draw();
  showOutput(); // 加载完直接显示一次数据
};

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  
  // 绘制底图
  ctx.drawImage(img,0,0);

  // 绘制点
  points.forEach(p=>{
    // 画红点
    ctx.beginPath();
    ctx.arc(p.x,p.y, 15, 0, Math.PI*2); // 点画大一点方便看
    ctx.fillStyle = "rgba(255, 0, 0, 0.7)";
    ctx.fill();
    ctx.strokeStyle = "white";
    ctx.lineWidth = 3;
    ctx.stroke();

    // 画文字背景
    ctx.font = "bold 24px Arial"; // 字号调大适应大图
    const textWidth = ctx.measureText(p.name).width;
    ctx.fillStyle = "rgba(0,0,0,0.5)";
    ctx.fillRect(p.x + 20, p.y - 30, textWidth + 10, 40);

    // 画文字
    ctx.fillStyle = "white";
    ctx.fillText(p.name, p.x + 25, p.y - 2);
  });
}

// --- 核心修改：鼠标事件 ---
let dragging = null;

// 获取鼠标在画布内的“真实坐标”（考虑缩放）
function getMousePos(evt) {
    const rect = canvas.getBoundingClientRect(); // 获取画布在屏幕上的显示大小
    const scaleX = canvas.width / rect.width;    // 计算横向缩放比例 (原始宽度 / 显示宽度)
    const scaleY = canvas.height / rect.height;  // 计算纵向缩放比例

    return {
        x: (evt.clientX - rect.left) * scaleX,   // 屏幕坐标 -> 原始坐标
        y: (evt.clientY - rect.top) * scaleY
    };
}

canvas.onmousedown = e => {
  const pos = getMousePos(e);
  
  // 寻找点击了哪个点（检测范围也要按比例放大，比如 40px）
  for (let p of points){
    if (Math.hypot(p.x - pos.x, p.y - pos.y) < 50){ 
      dragging = p;
      break;
    }
  }
};

canvas.onmousemove = e => {
  if(!dragging) return;
  const pos = getMousePos(e);
  
  // 更新坐标
  dragging.x = Math.round(pos.x);
  dragging.y = Math.round(pos.y);
  
  draw();
  showOutput();
};

canvas.onmouseup = () => {
  dragging = null;
};

// 格式化输出为 CSV 格式
function showOutput(){
  const floor = floorSel.value;
  const mapFile = floor === "5f" ? "5f_base.jpg" : "6f_base.jpg";
  
  // 生成可以直接贴进 locations_fixed.csv 的文本
  let csvContent = "";
  points.forEach(p => {
     // 简单判断类型
     let type = p.name.includes("Book") ? "Shelf" : "Room";
     // 生成一行 CSV
     csvContent += `${type},${p.name},CODE,CODE,${floor.toUpperCase()},${p.x},${p.y},${mapFile}\n`;
  });
  
  output.textContent = csvContent;
}

// 初始化加载
loadFloor();

</script>

</body>
</html>
